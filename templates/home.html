<!-- Inherit from layout.html -->
{% extends "layout.html" %}

<!--
    Code that will be replaced in layout.html. Note that it has to indicate
    which block we want to modify
-->
{% block content%}
    {% for d in data %}
        <h1>{{ d.title }}</h1>
        <p>By {{ d.author}} on {{ d.date_posted }} </p>
        <p>{{ d.content }}</p>
    {% endfor %}
{% endblock content %}
